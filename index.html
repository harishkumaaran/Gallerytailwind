<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" href="build/build.css">
    </head>
    <body class="w-10/12 bg-gray-100 m-auto">
      <div class="grid grid-cols-2 py-7">
          <div>
            <h1 class="px-5">Katherine Kato</h1>
          </div>
          <div class="justify-self-end">
              <h3 class="inline pr-5">Work</h3>
              <h3 class="inline pr-7">About</h3>
          </div>
    </div>

    <div class="grid grid-cols-1 gap-2 md:grid md:grid-cols-3">
        <div class="grid grid-cols-1 justify-items-center items-center bg-gray-700 ">
            <img class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" src="img/cofee.png">
        </div>
        <div class="grid grid-cols-1 justify-items-center items-center bg-gray-700">
            <img class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" src="img/graphics.png">
        </div>
        <div class="grid grid-cols-1 justify-items-center items-center bg-gray-700">
            <img class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" src="img/keyboard.png">
        </div>
        <div class=" grid grid-cols-1 justify-items-center items-center bg-gray-700 md:col-span-2">
            <img class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" src="img/mouse.png">
        </div>
        <div class="grid grid-cols-1 justify-items-center items-center bg-gray-700">
            <img class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" src="img/telephone.png">
        </div>
        <div class=" grid grid-cols-1 justify-items-center items-center bg-gray-700 md:col-span-3">
            <img class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" src="img/watch.png">
        </div>
    </div>
      
    </body>
</html>
